      &r
      &8&m                       &r %previous_btn%&3%current_page%&7/&3%max_page%%next_btn% &8&m                       &r
    PrevBtn: "&b<< "
    NextBtn: " &b>>"
  Version:
    Desc: "Shows the plugin version."
    Current: "%prefix% &aYou're using OpenChat version '&3%version%&a'."
    UpToDate: "%prefix% &aOpenChat is up to date."
    Outdated: "%prefix% &cOpenChat is outdated. Download it here: &e%link%"
  Reload:
    Desc: "Reloads the plugin config and messages."
    Done: "%prefix% &aPlugin reloaded."
  Clear:
    Desc: "Clears the chat."
    Done: "%prefix% &aChat cleared."
  Ignore:
    Desc: "Ignore a player."
    Syntax: " [player]"
    Usage: "%prefix% &aUsage: &e/ignore [player]"
    Enabled: "%prefix% &aYou are now ignoring &e%player%"
    AlreadyEnabled: "%prefix% &cYou are already ignoring &e%player%"
    Self: "%prefix% &cYou can't ignore yourself."
  Unignore:
    Desc: "Stop ignoring a player."
    Syntax: " [player]"
    Usage: "%prefix% &aUsage: &e/unignore [player]"
    Disabled: "%prefix% &aYou are no longer ignoring &e%player%"
    AlreadyDisabled: "%prefix% &cYou are not ignoring &e%player%"
    Self: "%prefix% &cYou can't unignore yourself."
  Whisper:
    Desc: "Send a private message to a player."
    Syntax: " [player] [message]"
    Usage: "%prefix% &aUsage: &e/whisper [player] [message]"
  Reply:
    Desc: "Reply to a private message."
    Syntax: " [message]"
    Usage: "%prefix% &aUsage: &e/reply [message]"
    NoOne: "%prefix% &cYou have no one to reply to."
  WhisperToggle:
    Desc: "Toggle private messages on or off."
    Enabled: "%prefix% &aYou will now receive private messages."
    Disabled: "%prefix% &cYou will no longer receive private messages."
  SocialSpy:
    Desc: "Toggle seeing other players' private messages."
    Enabled: "%prefix% &aYou can now see other players' private messages."
    Disabled: "%prefix% &cYou can no longer see other players' private messages."
  PublicChat:
    Desc: "Toggle the public chat on or off."
    Enabled: "%prefix% &aYou can now see the public chat."
    Disabled: "%prefix% &cYou can no longer see the public chat."
  Mentions:
    Sound:
      Desc: "Set your mention sound."
      Syntax: " [sound]"
      Usage: "%prefix% &aUsage: &e/mentions sound [sound]"
      Invalid: "%prefix% &cThe sound setting &e%value%&c is invalid."
      Set: "%prefix% &aYour mention sound has been set to &e%value%&a."
    Display:
      Desc: "Set your mention display mode."
      Syntax: " [value]"
      Usage: "%prefix% &aUsage: &e/mentions display [value]"
      Invalid: "%prefix% &cThe display setting &e%value%&c is invalid."
      Set: "%prefix% &aYour mention display has been set to &e%value%&a."
    Preference:
      Desc: "Set your mention preference."
      Syntax: " [value]"
      Usage: "%prefix% &aUsage: &e/mentions preference [value]"
      Invalid: "%prefix% &cThe preference setting &e%value%&c is invalid."
      Set: "%prefix% &aYour mention preference has been set to &e%value%&a."
  CustomGreeting:
    Set:
      Desc: "Set a custom join or quit message."
      Syntax: " [join|quit] [message] - must include {player} placeholder"
      Usage: "%prefix% &aUsage: &e/customgreeting set [join|quit] [message]"
      NoPlayerPlaceholder: "%prefix% &cYour message must include the {player} placeholder."
      Success: "%prefix% &aYour custom greeting has been set."
    Get:
      Desc: "Get your current custom join or quit message."
      Syntax: " [join|quit]"
      Usage: "%prefix% &aUsage: &e/customgreeting get [join|quit]"
      Current: "%prefix% &aYour current message is: &e%message%"
      None: "%prefix% &cYou don't have a custom message set."
    Clear:
      Desc: "Clear your custom join or quit message."
      Syntax: " [join|quit]"
      Usage: "%prefix% &aUsage: &e/customgreeting clear [join|quit]"
      Success: "%prefix% &aYour custom greeting has been cleared."

